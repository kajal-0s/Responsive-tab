<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabbed Navigation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#tabs">Tabs</a>
  </nav>

  <main>
    <section id="home" class="section">
      <h1>Welcome</h1>
      <p>This is a modern, responsive tab navigation demo.</p>
    </section>

    <section id="tabs" class="section">
      <div class="tabs" role="tablist">
        <button class="tab active" role="tab" aria-controls="panel1" aria-selected="true" data-tab="panel1">Section 1</button>
        <button class="tab" role="tab" aria-controls="panel2" aria-selected="false" data-tab="panel2">Section 2</button>
      </div>
      <div id="panel1" class="tab-panel active" role="tabpanel">
        <h2>Section 1</h2>
        <p>This is the first section's content.</p>
      </div>
      <div id="panel2" class="tab-panel" role="tabpanel" hidden>
        <h2>Section 2</h2>
        <p>This is the second section's content.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
